<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-100 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="text-5xl mb-4">dY`"ƒ??dY'¬</div>
                <h2 class="text-2xl font-bold text-gray-800">Reset Password Admin</h2>
                <p class="text-gray-600 mt-2">Masukkan password baru untuk akun admin.</p>
            </div>

            <form onsubmit="resetPassword(event)" class="space-y-4">
                <input type="hidden" id="reset-token" />
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password Baru</label>
                    <input
                        type="password"
                        id="reset-password"
                        placeholder="Minimal 8 karakter"
                        required
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Konfirmasi Password</label>
                    <input
                        type="password"
                        id="reset-password-confirm"
                        placeholder="Ulangi password"
                        required
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors"
                >
                    Simpan Password Baru
                </button>
                <a
                    href="/admin"
                    class="block text-center text-indigo-600 hover:text-indigo-800 text-sm mt-4"
                >
                    Kembali ke Login Admin
                </a>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
